<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <!-- End of Google Font -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab0bde7d2e.js" crossorigin="anonymous"></script>
    <!-- End of Font Awesome -->
    <!-- Style -->
    <link rel="stylesheet" href="assets/styles/dist/styles.css">
    <!-- End of Style -->
    <title>Card</title>
</head>

<body>
    <main class="main container">
        <div class="cards">
            <div class="card">
                <div class="card__img">
                    <img src="assets/img/Laptop.png" alt="Laptop" class="card__logo">
                </div>
                <div class="card__content">
                    <div class="card__header">
                        <p class="card__prod">PRODUCTIVITY</p>
                        <p class="card__time">3 days ago</p>
                    </div>
                    <div class="card__main">
                        <h2 class="card__title">7 Skills of Highly Effective Programmers</h2>
                        <p class="card__subtitle">Our team was inspired by the seven skills of highly effective
                            programmers created by the TechLead. We wanted to provide our own take on the topic. Here
                            are our seven skills of effective programmers...</p>
                    </div>
                    <div class="card__footer">
                        <div class="card__person">
                            <img src="assets/img/Avatar.png" alt="" class="card__avatar">
                            <a href="#" class="card__personLink">Glen Williams</a>
                        </div>
                        <a href="#" class="card__link">Read More<i class="fa-solid fa-arrow-right-long"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
